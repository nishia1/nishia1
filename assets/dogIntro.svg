<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">

  <!-- Ground -->
  <line x1="0" y1="160" x2="600" y2="160" stroke="#ccc" stroke-width="2" />

  <!-- my Dog -->
  <g fill="none" stroke="#000" stroke-width="3">
    <rect x="-50" y="130" width="50" height="20" rx="5"/>
    <circle cx="-60" cy="140" r="8" fill="#000"/>
    <line x1="-45" y1="150" x2="-45" y2="160"/>
    <line x1="-25" y1="150" x2="-25" y2="160"/>
    <line x1="-5" y1="135" x2="0" y2="130"/>

    <!-- Combined movement -->
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; 250 0"
      dur="3s"
      repeatCount="indefinite"/>
  </g>

  <!-- Spot Dog -->
  <g fill="none" stroke="#1E90FF" stroke-width="3">
    <rect x="600" y="130" width="50" height="20" rx="3"/>
    <circle cx="660" cy="140" r="7" fill="#1E90FF"/>
    <line x1="605" y1="150" x2="605" y2="160"/>
    <line x1="625" y1="150" x2="625" y2="160"/>
    <line x1="655" y1="135" x2="660" y2="130"/>

    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; -250 0"
      dur="3s"
      repeatCount="indefinite"/>
  </g>

  <!-- Text -->
  <text x="300" y="60"
        font-family="monospace"
        font-size="24"
        text-anchor="middle"
        fill="#000"
        opacity="0">
    Hi, I'm Nishi!
    <animate
      attributeName="opacity"
      from="0"
      to="1"
      begin="1.5s"
      dur="1.5s"
      fill="freeze"/>
  </text>

</svg>
